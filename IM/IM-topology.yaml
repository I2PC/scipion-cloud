tosca_definitions_version: tosca_simple_yaml_1_0

imports:
  - ec3_custom_types: https://raw.githubusercontent.com/grycap/ec3/tosca/tosca/custom_types.yaml
  - indigo_custom_types: https://raw.githubusercontent.com/indigo-dc/tosca-types/master/custom_types.yaml

description: >
  Launch a master node with Scipion via VNC
metadata:
  display_name: TEST - Scipion on SLURM cluster

topology_template:
  inputs:
    vnc_pass:
      type: string
      description: VNC password
      required: yes
    description:
      type: string
      description: Description
      required: yes
    project_local_location:
      type: string
      description: Local path where existing Scipion project exists
      required: no

  node_templates:

    lrms_front_end:
      type: tosca.nodes.indigo.LRMS.FrontEnd.Slurm
      properties:
        wn_ips: { get_attribute: [ lrms_wn, private_address ] }
      requirements:
        - host: lrms_server

      lrms_server:
        type: tosca.nodes.indigo.Compute
        capabilities:
          endpoint:
            properties:
              network_name: PUBLIC
              ports:
                ssh_port:
                  protocol: tcp
                  source: 22
                vnc_port:
                  protocol: tcp
                  source: 5904
          host:
            properties:
              instance_type: 'hpc.8core-64ram-nvidia-1080-glados'
          os:
            properties:
              image: 'ost://identity.cloud.muni.cz/6e60eb4a-aeae-400a-927c-e3643d827601'
              type: linux

        requirements:
          - local_storage:
              node: my_block_storage
              relationship:
                type: AttachesTo
                properties:
                  location: /vol-project
                  device: vdb

        interfaces:
          Standard:
            configure:
              implementation: https://gitlab.ics.muni.cz/eosc-synergy/scipion-docker/-/raw/dev/ansible.yaml
              inputs:
                vnc_pass: { get_input: vnc_pass }

      wn_node:
        type: tosca.nodes.indigo.LRMS.WorkerNode.Slurm
        properties:
          front_end_ip: { get_attribute: [ lrms_server, private_address, 0 ] }
          public_front_end_ip: { get_attribute: [ lrms_server, public_address, 0 ] }
        requirements:
          - host: lrms_wn

      lrms_wn:
        type: tosca.nodes.indigo.Compute
        capabilities:
          host:
            properties:
              instance_type: 'hpc.8core-64ram-nvidia-1080-glados'
            os:
              properties:
                image: 'ost://identity.cloud.muni.cz/6e60eb4a-aeae-400a-927c-e3643d827601'
                type: linux

    my_block_storage:
      type: BlockStorage
      properties:
        size: 10 GB

  outputs:
    master_node_ip:
      value: { concat: [ 'https://', get_attribute: [ master_node, public_address, 0 ], ':5904/?resize=remote' ] }
